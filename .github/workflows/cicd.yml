name: CI/CD Docker

on:
  push:
    branches: [ "main" ]

jobs:
  
  build-and-push:
    
    runs-on: ubuntu-latest
    
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      # ================================
      # Etapa 1: Gerar Tag com versão
      # ================================
      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false       # false -> gera 1.0.0 em vez de v1.0.0
          DEFAULT_BUMP: patch # patch/minor/major se não houver [#major] etc. no commit


      # ================================
      # Etapa 2: Login DockerHub
      # ================================
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python:latest, ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python:${{ steps.tag.outputs.new_tag }}
