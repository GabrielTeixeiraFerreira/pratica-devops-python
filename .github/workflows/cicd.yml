name: CI/CD Docker

on:
  push:
    branches: [ "main" ]

jobs:
  
  build-and-push:
    
    runs-on: ubuntu-latest
    
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/github

      # ================================
      # Etapa 1: Gerar versão semântica
      # ================================
      - name: Run semantic-release and save version
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --no-ci \
            --plugins \
              "@semantic-release/commit-analyzer" \
              "@semantic-release/release-notes-generator" \
              "@semantic-release/github" \
              ["@semantic-release/exec", {"prepareCmd":"echo ${nextRelease.version} > version.txt"}]
          echo "version=$(cat version.txt)" >> $GITHUB_OUTPUT


      # ================================
      # Etapa 2: Login DockerHub
      # ================================
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python:latest, ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python:${{ steps.semantic.outputs.version }}
